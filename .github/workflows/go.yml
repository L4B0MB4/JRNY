# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Build_Server
        run: cd jrny/cmd/server && go build -v ./...

      - name: Build_Consumer
        run: cd jrny/cmd/consumer && go build -v ./...

      - name: Test with Go
        run: cd jrny && go test -v ./...
